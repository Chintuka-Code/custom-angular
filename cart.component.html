 <!-- Start Bradcaump area -->
 <div class="ht__bradcaump__area bg-image--6">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="bradcaump__inner text-center">
                        <h2 class="bradcaump-title">Shopping Cart</h2>
                        <nav class="bradcaump-content">
                          <a class="breadcrumb_item" href="index.html">Home</a>
                          <span class="brd-separetor">/</span>
                          <span class="breadcrumb_item active">Shopping Cart</span>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End Bradcaump area -->



      <!-- cart-main-area start -->
      <div class="cart-main-area section-padding--lg bg--white" id="cart_align">
            <div class="container">
                <div class="row">
                    <div class="col-md-12 col-sm-12 ol-lg-12">
                        <form action="#">               
                            <div class="table-content wnro__table table-responsive">
                                <table>
                                    <thead>
                                        <tr class="title-top">
                                            <th>S.no</th>
                                            <th class="product-thumbnail">Image</th>
                                            <th class="product-name">Product</th>
                                            <th class="product-price">Price</th>
                                            <th class="product-quantity">Quantity</th>
                                            <th class="product-remove">Remove</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                            <tr  *ngFor="let ic of cart_data;let i=index">
                                                <td>{{i+1}}</td>
                                                    <td class="product-thumbnail"><a href="#"><img src="http://localhost:8899/images/{{ic.image}}" width="80px" alt="product img"></a></td>
                                                    <td class="product-name"><a href="#">{{ic.name}}</a></td>
                                                    <td class="product-price"><span class="amount">${{ic.current_price}}</span></td>
                                                    <td class="product-quantity">
                                                    <form [formGroup]="carttprice">
                                                            <button (click)=uprice(i) id="but"><span class="plus">+</span></button>
                                                            <span  id="" id="qsc{{i}}">1</span> &nbsp;                                                              
                                                            <!-- qsc{{i}} is dynamic id using index -->
                                                        <!-- <input id="npsc" type="text" required value="1"  formControlName="quantity"   (change)=tprice(i)> -->
                                                       
                                                        <button (click)=dprice(i) id="but"><span class="plus">-</span>
                                                            </button>
                                                    </form>
                                                </td>
                                                    
                                                    <td class="product-remove"><a href="javascript:void(0)" class="da" (click)=remove_item(ic._id)>X</a></td>
                                                </tr>
                                       
                                    </tbody>
                                </table>
                            </div>
                        </form> 
                        <div class="cartbox__btn">
                            <ul class="cart__btn__list d-flex flex-wrap flex-md-nowrap flex-lg-nowrap justify-content-between">
                                <li><a href="#">Coupon Code</a></li> 
                                <li><a href="javascript:void(0)" (click)=set_data() [routerLink]="['/paynow']">Pay Now</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6 offset-lg-6">
                        <div class="cartbox__total__area">
                            
                            <div class="cart__total__amount">
                                <span>Grand Total</span>
                                <span id="gtsc">$140</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>  
        </div>
        <!-- cart-main-area end -->
